<div class="row-fluid">
	<div class="col-md-12">
		<input type="hidden" value="@wp_one_time_token" name="OTT" id="wp_one_time_token"/>
		<h3 class="ccAreaHeader">
			<div class="row-fluid">
				<span class="pull-left">
					<img alt="MasterCard" src="@script_path/extensions/DonationInterface/gateway_forms/includes/card-mastercard.png" />
				    <img alt="Visa" src="@script_path/extensions/DonationInterface/gateway_forms/includes/card-visa.png" />
				    <img alt="Carte Bleue" src="@script_path/extensions/DonationInterface/gateway_forms/includes/card-cartebleue.png" />
				</span>
			</div>
		</h3>
	</div>
</div>

<div class="row-fluid">
	<div class="col-md-6">
		<label for="accountNumber" id="accountNumber-label">%donate_interface-donor-card-num%</label>
		<input type="text" id="accountNumber" class="form-control" pattern="\d*"
			   autocomplete="off"
			   placeholder='1111 1111 1111 1111'/>
	</div>

	<span id="smCC">
		<div class="col-md-3">
			<label for="expiry" id="expiry-label">%donate_interface-donor-expiration%</label>
			<input type="text" class="form-control" id="expiry" pattern="\d*" autocomplete="off"
			   placeholder='05/2015'/>
		</div>
		<div class="col-md-3">
			<label for="cvc" id="cvc-label">%donate_interface-cvv% <img src="@script_path/extensions/DonationInterface/gateway_forms/includes/questionmark.png" id="cvv-info" ></label>
			<div id="cvv-codes"><img src="@script_path/extensions/DonationInterface/gateway_forms/includes/security-code.png" /></div>
			<input type="text" class="form-control" id="cvc" pattern="\d*"
				   autocomplete="off"
				   placeholder='123'/>
	   </div>
	</span>
</div>

<div class="row-fluid">
	<div class="col-md-12">
		<div class="ccError ccNumberError">&bull; %donate_interface-error-msg-card-num%</div>
		<div class="ccError ccExpiryError">&bull; %donate_interface-error-msg-expiration%</div>
		<div class="ccError ccCVCError">&bull; %donate_interface-error-msg-cvv%</div>
	</div>
</div>

<div class="row-fluid">
	<div class="col-md-12">
		<input class="btn btn-info btn-large form-control" id="paymentSubmitBtn" type="button" value="Soutenez-nous" />
	</div>
</div>
