<div class="row-fluid">
	<div class="col-md-12">
		<h3 class="cc_header">%donate_interface-amount-legend%: <span id="selected-amount">{% block donation-amount currency_code %}</span><img src="@script_path/extensions/DonationInterface/gateway_forms/includes/padlock.gif" style="vertical-align:baseline;margin-left:8px;"></h3>
	</div>
</div>
<div class="row-fluid">
	<div class="col-md-6">
		<label for="fname" id="fname-label">%donate_interface-donor-fname%</label>
		<input class="form-control" value="@fname" type="text" id="fname">
	</div>
	<div class="col-md-6">
		<label for="lname" id="lname-label">%donate_interface-donor-lname%</label>
		<input class="form-control" value="@lname" type="text" id="lname">
	</div>
</div>
<div class="row-fluid">
	<div class="col-md-12" id="fnameMsg"></div>
	<div class="col-md-12" id="lnameMsg"></div>
</div>
<div class="row-fluid">
	<div class="col-md-12"><span class="creditcard-error-msg"></span></div>
</div>
<div class="row-fluid">
	<div class="col-md-12">
		<label for="street" id="street-label">%donate_interface-donor-street%</label>
		<input class="form-control" value="@street" type="text" title="%donate_interface-donor-street%" id="street">
	</div>
</div>
<div class="row-fluid">
	<div class="col-md-12" id="streetMsg"></div>
</div>
<div class="row-fluid">
	<div class="col-md-12"><span class="creditcard-error-msg"></span></div>
</div>
<div class="row-fluid">

    <div class="col-md-9">
		<label for="city" id="city-label">%donate_interface-donor-city%</label>
		<input class="form-control" value="@city" type="text" title="%donate_interface-donor-city%" id="city">
	</div>
	<div class="col-md-3">
		<label for="state" id="state-label">%donate_interface-donor-province%</label>
		<select id="state" name="state" class="ca" value="@state" >
			<option value="" disabled selected>%donate_interface-donor-province%</option>
			<option value="AB">AB</option>
			<option value="BC">BC</option>
			<option value="MB">MB</option>
			<option value="NB">NB</option>
			<option value="NL">NL</option>
			<option value="NS">NS</option>
			<option value="NT">NT</option>
			<option value="NU">NU</option>
			<option value="ON">ON</option>
			<option value="PE">PE</option>
			<option value="QC">QC</option>
			<option value="SK">SK</option>
			<option value="YT">YT</option>
		</select>
	</div>

</div>
<div class="row-fluid">
		<div class="col-md-12" id="cityMsg"></div>
		<div class="col-md-12" id="stateMsg"></div>
</div>
<div class="row-fluid">
	<div class="col-md-4">
		<label for="zip" id="zip-label">%donate_interface-donor-postal%</label>
		<input class="form-control" value="@zip" type="text" title="%donate_interface-donor-postal%" id="zip">
	</div>
	<div class="col-md-8">
		<label for="emailAdd" id="emailAdd-label">%donate_interface-donor-email%</label>
		<input class="form-control" value="@emailAdd" type="text" title="%donate_interface-donor-email%" id="emailAdd">
	</div>
</div>
<div class="row-fluid">
	<div class="col-md-12" id="zipMsg"></div>
	<div class="col-md-12" id="emailAddMsg"></div>
</div>
<div class="row-fluid">
	<div style="display: none;">
		<div class="col-md-12">
			<input class="form-control" type="hidden" value="US" id="country" />
		</div>
	</div>
</div>
<div class="row-fluid">
	<div class="col-md-12" id="countryMsg"></div>
</div>
<div class="row-fluid">
	<div class="col-md-12" id="cookieMsg"></div>
</div>
